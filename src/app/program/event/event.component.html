<div class="mainEvent">
  <div class="time" *ngIf="showTime()">{{conferenceEvent.time}}</div>
  <div class="speaker" *ngIf="showSpeakerAndTitleShw()">{{conferenceEvent.speaker}}</div>
  <div class="title" *ngIf="showSpeakerAndTitleShw()">{{conferenceEvent.lectureTitle}}</div>
  <div class="event {{ conferenceEvent.eventType === 'SESSION'? 'session' : ''}}" *ngIf="showAnnouncement()" ngClass="red:true">{{conferenceEvent.announcement}}</div>
</div>
