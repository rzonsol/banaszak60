<div class="container
container-fluid
col-lg-offset-1
col-lg-10
col-md-offset-0
col-md-12
">
  <h2>Registration Form</h2>
  <div class="row">
    <form>
      <div class="form-group">
        <label for="firstName">First name</label>
        <input
          type="text"
          id="firstName"
          class="form-control"
        />
      </div>
      <div class="form-group">
        <label for="lastName">Last name</label>
        <input
          type="text"
          id="lastName"
          class="form-control"
        />
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input
          type="text"
          id="email"
          class="form-control"
        />
      </div>
      <div class="form-group">
        <label for="affiliation">Affiliation</label>
        <input
          type="text"
          id="affiliation"
          class="form-control"
        />
      </div>
      <div class="form-group">
        <label for="phoneNumber">Phone number</label>
        <input
          type="text"
          id="phoneNumber"
          class="form-control"
        />
      </div>
      <div class="form-group">
        <label for="specialRequest">Special requests</label>
        <textarea
          type="text"
          id="specialRequest"
          class="form-control"
          rows="5"
        ></textarea>
      </div>
    </form>
  </div>

</div>
